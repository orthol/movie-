<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;overflow-x:hidden;}
.container{max-width:500px;width:100%;text-align:center;}
.card{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);padding:40px 30px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);border:1px solid rgba(255,255,255,.2);position:relative;}
h1{font-size:2.2em;margin-bottom:15px;}
.countdown{font-size:3.5em;margin:30px 0;color:#ffeb3b;font-weight:bold;}
.ad-container{background:rgba(255,255,255,.05);padding:20px;margin:20px 0;border-radius:15px;}
.ad-unit{min-height:250px;background:rgba(255,255,255,.1);border-radius:10px;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:20px;}
.continue-btn{background:linear-gradient(45deg,#FF416C,#FF4B2B);color:white;padding:18px;border-radius:50px;display:block;margin:25px 0;font-weight:bold;transition:transform .3s ease;border:none;cursor:pointer;font-size:1.1em;width:100%;}
.continue-btn:hover{transform:scale(1.05);}
.continue-btn:disabled{background:#666;cursor:not-allowed;transform:none;}
.progress-container{width:100%;height:10px;background:rgba(255,255,255,.2);border-radius:5px;margin:20px 0;overflow:hidden;}
.progress-bar{height:100%;background:linear-gradient(90deg,#FF416C,#FF4B2B);width:0%;transition:width .5s ease;}
.smartlink-ad{background:linear-gradient(45deg,#9C27B0,#673AB7);color:white;padding:15px;border-radius:10px;margin:15px 0;cursor:pointer;transition:all .3s ease;}
.smartlink-ad:hover{transform:scale(1.02);background:linear-gradient(45deg,#8E24AA,#5E35B1);}
.popunder-trigger{background:linear-gradient(45deg,#4CAF50,#45a049);color:white;border:none;padding:12px 20px;border-radius:25px;cursor:pointer;margin:10px 0;font-size:.9em;transition:all .3s ease;width:100%;}
.popunder-trigger:hover{transform:scale(1.05);background:linear-gradient(45deg,#45a049,#4CAF50);}
.status-message{padding:10px;margin:10px 0;border-radius:5px;font-size:.9em;}
.status-success{background:rgba(76,175,80,.2);border:1px solid rgba(76,175,80,.5);}
.status-error{background:rgba(244,67,54,.2);border:1px solid rgba(244,67,54,.5);}
</style>
</head>
<body>

<div class="container">
<div class="card">
    <h1>üé¨ Movie Portal</h1>
    <p>Your gateway to premium entertainment content</p>

    <div class="countdown" id="countdown">15</div>
    <p id="statusText">Please wait while we prepare your content...</p>

    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <div class="ad-container">
        <div class="ad-unit">
            <!-- AdSense -->
            <ins class="adsbygoogle"
                 style="display:block;width:100%;height:250px;"
                 data-ad-client="ca-pub-4494471028788825"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <div class="ad-banner" onclick="openAd()" id="fallbackAd" style="display:none;">üé• Click to watch ad!</div>
        </div>

        <div class="smartlink-ad" id="smartlinkAd">
            <h4>üéÅ Exclusive Offer!</h4>
            <p>Click to reveal special content</p>
            <small>Sponsored Content</small>
        </div>

        <div style="margin-top:15px;">
            <button class="popunder-trigger" id="manualPopunder">Show Popunder Ad</button>
        </div>

        <div class="status-message" id="popunderStatus"></div>
    </div>

    <button class="continue-btn" id="continueBtn" disabled>Access Premium Content üé•</button>
</div>
</div>

<script>
let countdown=15, adVerified=false, countdownComplete=false, popunderShown=false;
const smartlinkUrl="https://pawsdefenseneigh.com/jkw1rm6r?key=0cbecd73a441d94361f1975264e27832";

function startCountdown(){
    const countdownElement=document.getElementById('countdown');
    const progressBar=document.getElementById('progressBar');
    const statusText=document.getElementById('statusText');

    const interval=setInterval(()=>{
        countdown--;
        countdownElement.textContent=countdown;
        progressBar.style.width=((15-countdown)/15*100)+'%';
        if(countdown<=0){
            clearInterval(interval);
            countdownComplete=true;
            countdownElement.textContent="Ready!";
            statusText.textContent="Loading advertisement...";
            triggerSmartlinkAd();
            if(adVerified) document.getElementById('continueBtn').disabled=false;
            triggerPopunder();
        }
    },1000);
}

try{(adsbygoogle=window.adsbygoogle||[]).push({});}catch(e){document.getElementById('fallbackAd').style.display='flex';}

function triggerSmartlinkAd(){
    const adTab=window.open(smartlinkUrl,'_blank');
    if(adTab){
        setTimeout(()=>{
            adVerified=true;
            if(countdownComplete) document.getElementById('continueBtn').disabled=false;
            window.focus();
        },2000);
    }else console.error("Smartlink blocked");
}

function triggerPopunder(){
    if(popunderShown) return;
    try{
        if(typeof window.popunderTrigger==='function'){
            window.popunderTrigger();
        }else{
            const pop=window.open('https://example.com','_blank','width=600,height=400');
            if(pop)setTimeout(()=>window.focus(),100);
        }
        popunderShown=true;
    }catch(e){console.error("Popunder error",e);}
}

document.getElementById('manualPopunder').addEventListener('click', triggerPopunder);
document.addEventListener('DOMContentLoaded',()=>{startCountdown();});
</script>

</body>
