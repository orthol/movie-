    <script>
        // ðŸ”§ CONFIGURATION - Set via Environment Variables
        // Default values (will be overridden by Netlify env vars)
        const DEFAULT_REDIRECT_URL = "https://t.me/halowbot";
        const DEFAULT_DELAY_SECONDS = 8;
        
        // Get configuration from environment or use defaults
        const REDIRECT_URL = window.redirectUrl || DEFAULT_REDIRECT_URL;
        const DELAY_SECONDS = window.delaySeconds || DEFAULT_DELAY_SECONDS;
        
        // Initialize
        let countdown = DELAY_SECONDS;
        let countdownActive = true;
        
        const countdownElement = document.getElementById('countdown');
        const continueBtn = document.getElementById('continueBtn');
        const loader = document.querySelector('.loader');
        
        // Set the redirect URL for the button
        continueBtn.href = REDIRECT_URL;
        
        // Initialize AdSense ads
        function initializeAds() {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
                console.log('AdSense ads initialized');
            } catch (error) {
                console.log('Ad initialization completed');
            }
        }
        
        // Countdown function
        function updateCountdown() {
            if (!countdownActive) return;
            
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                countdownElement.textContent = "Ready!";
                loader.style.display = 'none';
                continueBtn.style.display = 'inline-block';
                countdownActive = false;
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 3000);
                
                return;
            }
            
            countdown--;
            setTimeout(updateCountdown, 1000);
        }
        
        // Start the experience
        setTimeout(() => {
            loader.style.display = 'none';
            initializeAds();
            updateCountdown();
        }, 1000);
        
        // Popunder ad for extra revenue
        setTimeout(() => {
            try {
                window.open(REDIRECT_URL, '_blank').blur();
                window.focus();
            } catch (e) {
                // Popup blocked, continue normally
            }
        }, 4000);
        
        // Force redirect after maximum time (fallback)
        setTimeout(() => {
            if (countdownActive) {
                window.location.href = REDIRECT_URL;
            }
        }, (DELAY_SECONDS + 10) * 1000);
        
        // Log configuration for debugging
        console.log('Configuration:', {
            redirectUrl: REDIRECT_URL,
            delaySeconds: DELAY_SECONDS
        });
    </script>
